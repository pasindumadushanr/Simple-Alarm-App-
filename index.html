<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm and Countdown App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <button id="tab-alarm" class="active"><i class="fas fa-bell"></i> Set Alarm</button>
        <button id="tab-alarms-list"><i class="fas fa-list"></i> Alarms List</button>
        <button id="tab-countdown"><i class="fas fa-hourglass-half"></i> Countdown Timer</button>
    </nav>
    <div id="alarm" class="tab active">
        <h2>Set Alarm</h2>
        <div class="input-group">
            <label for="date">Date:</label>
            <input type="date" id="date">
        </div>
        <div class="input-group">
            <label for="hours">Hours:</label>
            <input type="number" id="hours" min="0" max="23">
        </div>
        <div class="input-group">
            <label for="minutes">Minutes:</label>
            <input type="number" id="minutes" min="0" max="59">
        </div>
        <div class="input-group">
            <label for="seconds">Seconds:</label>
            <input type="number" id="seconds" min="0" max="59">
        </div>
        <button id="set-alarm"><i class="fas fa-plus"></i> Set Alarm</button>
    </div>
    <div id="alarms-list" class="tab">
        <h2>Alarms List</h2>
        <ul id="alarms-list"></ul>
    </div>
    <div id="countdown" class="tab">
        <h2>Countdown Timer</h2>
        <div class="input-group">
            <label for="countdown-hours">Hours:</label>
            <input type="number" id="countdown-hours" min="0">
        </div>
        <div class="input-group">
            <label for="countdown-minutes">Minutes:</label>
            <input type="number" id="countdown-minutes" min="0">
        </div>
        <div class="input-group">
            <label for="countdown-seconds">Seconds:</label>
            <input type="number" id="countdown-seconds" min="0">
        </div>
        <button id="start-countdown"><i class="fas fa-play"></i> Start Countdown</button>
        <p id="countdown-display"></p>
    </div>
    <button id="stop-alarm" class="floating-button"><i class="fas fa-stop"></i></button>
    <script src="script.js"></script>
</body>
</html>
